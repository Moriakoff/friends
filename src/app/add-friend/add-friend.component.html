  <div class="card">

    <div class="card-header bg-light">
      <h1>Add your friend</h1>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="fName">First name:</label>
        <input class="form-control"
               type="text"
               id="fName"
               [(ngModel)]="fName">
      </div>

      <div class="form-group">
        <label for="lName">Last name:</label>
        <input class="form-control"
               type="text"
               id="lName"
               [(ngModel)]="lName">
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input class="form-control"
               type="text"
               id="phone"
               [(ngModel)]="phone">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control"
               type="email"
               id="email"
               [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="country"></label>
        <select id="country" class="form-control" [(ngModel)]="country">
          <option selected disabled></option>
          <option *ngFor="let country of loadedCountries()">{{country}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city"></label>
        <select name="" id="city" class="form-control" [(ngModel)]="city">
          <option selected disabled></option>
          <option *ngFor="let city of loadedCities(country)">{{city}}</option>
        </select>
      </div>

      <button class="btn btn-success float-right" (click)="saveFriend()"> Add friend</button>

    </div>
  </div>
