<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <app-countries (countryEvent)= "saveToLocalesMap($event)"></app-countries>
    </div>
    <div class="col-md-4">
      <app-add-friend [savedLocale]="locales" (addFriendEvent) = "addFriend($event)"></app-add-friend>
    </div>
    <div class="col-md-4">
      <app-show-friend [myFriends] = "friends" (showFriendEvent)="friends=$event"></app-show-friend>
    </div>
  </div>
</div>
